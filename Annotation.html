
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T2印章标注工具</title>
  <style>
    :root { --primary:#2563eb; --border:#e5e7eb; --bg:#f8fafc; --text:#111827; --muted:#6b7280; --success: rgba(16,185,129,0.5); }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Microsoft YaHei";margin:0;color:var(--text);background:var(--bg)}
    header{padding:12px 16px;border-bottom:1px solid var(--border);background:#fff;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    h1{font-size:18px;margin:0}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:8px 12px;border:1px solid var(--border);background:#fff;border-radius:8px;cursor:pointer}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .input{padding:8px 10px;border:1px solid var(--border);border-radius:8px;outline:none;background:#fff}
    .input.invalid{border-color:#ef4444;box-shadow:0 0 0 3px rgba(239,68,68,.15)}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .grow{flex:1}
    .search-area{position:relative;display:flex;gap:8px;align-items:center;flex:1;min-width:420px}
    .dropdown{position:absolute;left:0;top:calc(100% + 6px);width:100%;max-height:300px;overflow:auto;background:#fff;border:1px solid var(--border);border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.08);display:none;z-index:50}
    .dropdown.open{display:block}
    .dropdown-header{display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-bottom:1px solid var(--border);position:sticky;top:0;background:#fff}
    .dropdown-item{display:flex;gap:10px;align-items:center;padding:10px;border-bottom:1px dashed #f1f5f9}
    .dropdown-item:last-child{border-bottom:none}
    .dropdown-empty{padding:12px;color:#6b7280;text-align:center}
    .meta{font-size:12px;color:var(--muted)}
    .gallery{padding:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;position:relative;transition:box-shadow .12s ease,border-color .12s ease}
    .card:hover{box-shadow:0 6px 20px rgba(0,0,0,.08)}
    .image-wrap{position:relative;width:100%;padding-top:100%;overflow:hidden}
    .image-wrap img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .card.annotated .image-wrap::after{content:"";position:absolute;inset:0;background:var(--success);pointer-events:none}
    .badge{position:absolute;left:8px;top:8px;background:#10b981;color:#fff;font-size:12px;padding:4px 8px;border-radius:999px}
    .card-body{padding:10px;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .groups{display:flex;gap:6px;flex-wrap:wrap}
    .group-pill{font-size:11px;background:#eef2ff;color:#3730a3;padding:2px 6px;border-radius:999px;border:1px solid #c7d2fe}
    .select-toggle{position:absolute;right:8px;top:8px;background:#fff;border:1px solid var(--border);border-radius:6px;padding:4px;display:flex;align-items:center;gap:6px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .select-toggle input{width:16px;height:16px}
    .card.selected{border-color:var(--primary);box-shadow:0 0 0 2px rgba(37,99,235,.25)}
    .card .image-wrap{cursor:pointer}
    .pagination{display:flex;gap:8px;align-items:center;justify-content:flex-end;border-top:1px solid var(--border);background:#fff;padding:8px 12px;position:sticky;bottom:0}
    .stat{font-size:12px;color:var(--muted);margin-right:auto}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:100}
    .modal-backdrop.open{display:flex}
    .modal{width:520px;max-width:96vw;background:#fff;border-radius:12px;box-shadow:0 16px 48px rgba(0,0,0,.2);overflow:hidden}
    .modal header{border-bottom:1px solid var(--border)}
    .modal .content{padding:16px}
  </style>
</head>
<body>
  <header>
    <h1>T2印章标注工具</h1>

    <div class="row">
      <input id="dirPicker" type="file" webkitdirectory multiple style="display:none" />
      <button id="btnPickDir" class="btn">导入文件夹</button>
      <button id="btnClear" class="btn">清空</button>
    </div>

    <div class="toolbar">
      <button class="btn" id="btnAddToGroup">添加到已有组</button>
      <button class="btn" id="btnAddNewGroup">添加新组</button>
      <button class="btn" id="btnExport">导出标注结果</button>
      <label class="btn" for="importJson" style="cursor:pointer">导入标注JSON</label>
      <input id="importJson" type="file" accept="application/json" style="display:none" />
    </div>

    <div class="search-area">
      <input id="searchInput" class="input grow" placeholder="按组名搜索…（例如：元一）"/>
      <button id="searchBtn" class="btn primary">搜索组</button>
      <button id="btnSearchAdd" class="btn" disabled>添加到选中组</button>
      <div id="hint" class="meta" style="color:#ef4444;display:none;position:absolute;left:10px;top:40px">请输入要搜索的组名</div>

      <div id="searchDropdown" class="dropdown" aria-label="组搜索结果下拉">
        <div class="dropdown-header">
          <strong>组别搜索结果</strong>
          <span class="meta" id="groupResultCount"></span>
        </div>
        <div id="dropdownItems"></div>
      </div>
    </div>
  </header>

  <main>
    <section class="gallery" id="gallery"></section>
  </main>

  <div class="pagination">
    <div class="stat" id="statText">0 / 0</div>
    <label class="meta">每页</label>
    <input id="inpPageSize" class="input" type="number" min="1" value="24" style="width:80px"/>
    <button id="btnPrev" class="btn">上一页</button>
    <div class="row">
      <span class="meta">第</span>
      <input id="inpPage" class="input" type="number" min="1" value="1" style="width:80px"/>
      <span class="meta">/ <span id="totalPages">1</span> 页</span>
    </div>
    <button id="btnNext" class="btn">下一页</button>
    <button id="btnGo" class="btn primary">跳转</button>
  </div>

  <div class="modal-backdrop" id="groupModal">
    <div class="modal">
      <header><h1 style="padding:12px 16px;margin:0">添加到已有组</h1></header>
      <div class="content">
        <div id="groupList"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
          <button class="btn" id="btnCloseGroupModal">取消</button>
          <button class="btn primary" id="btnConfirmAddToGroup">添加</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="newGroupModal">
    <div class="modal">
      <header><h1 style="padding:12px 16px;margin:0">新建分组</h1></header>
      <div class="content">
        <label class="meta">分组名称</label>
        <input id="inpNewGroupName" class="input" placeholder="例如：公司印章"/>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
          <button class="btn" id="btnCloseNewGroupModal">取消</button>
          <button class="btn primary" id="btnCreateNewGroup">创建并添加</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allImages = []; let filteredImages = []; let selectedImageIds = new Set(); let page=1; let pageSize=24; const groups = new Map(); let searchPickedGroup=null;
    const dirPicker = document.getElementById('dirPicker'); const btnPickDir=document.getElementById('btnPickDir'); const btnClear=document.getElementById('btnClear'); const galleryEl=document.getElementById('gallery');
    const searchInputEl=document.getElementById('searchInput'); const searchBtnEl=document.getElementById('searchBtn'); const btnSearchAddEl=document.getElementById('btnSearchAdd'); const hintEl=document.getElementById('hint'); const dropdownEl=document.getElementById('searchDropdown'); const dropdownItemsEl=document.getElementById('dropdownItems'); const groupResultCountEl=document.getElementById('groupResultCount');
    const btnPrev=document.getElementById('btnPrev'); const btnNext=document.getElementById('btnNext'); const btnGo=document.getElementById('btnGo'); const inpPage=document.getElementById('inpPage'); const inpPageSize=document.getElementById('inpPageSize'); const statText=document.getElementById('statText'); const totalPagesEl=document.getElementById('totalPages');
    const btnAddToGroup=document.getElementById('btnAddToGroup'); const btnAddNewGroup=document.getElementById('btnAddNewGroup'); const groupModal=document.getElementById('groupModal'); const groupList=document.getElementById('groupList'); const btnCloseGroupModal=document.getElementById('btnCloseGroupModal'); const btnConfirmAddToGroup=document.getElementById('btnConfirmAddToGroup');
    const newGroupModal=document.getElementById('newGroupModal'); const inpNewGroupName=document.getElementById('inpNewGroupName'); const btnCloseNewGroupModal=document.getElementById('btnCloseNewGroupModal'); const btnCreateNewGroup=document.getElementById('btnCreateNewGroup');
    const btnExport=document.getElementById('btnExport'); const importJson=document.getElementById('importJson');

    const imageExt = new Set(['.png','.jpg','.jpeg','.bmp','.gif','.webp','.tif','.tiff']);
    const safeEscape = (window.CSS && CSS.escape) ? (s)=>CSS.escape(s) : (s)=>String(s).replace(/[^a-zA-Z0-9_-]/g,'_');

    function getExt(name){ const i = name.lastIndexOf('.'); return i>=0 ? name.slice(i).toLowerCase() : ''; }
    function byPage(list, p, ps){ const total=list.length; const pages=Math.max(1, Math.ceil(total/ps)); const cur=Math.min(Math.max(1,p),pages); const start=(cur-1)*ps; const end=Math.min(start+ps,total); return {slice:list.slice(start,end), total, pages, cur}; }
    function updateStat(total,pages,cur){ statText.textContent = `共 ${total} 张 · 当前第 ${cur} / ${pages} 页 · 已选 ${selectedImageIds.size}`; totalPagesEl.textContent=String(pages); inpPage.value=String(cur); btnPrev.disabled=(cur<=1); btnNext.disabled=(cur>=pages); btnAddToGroup.disabled=(selectedImageIds.size===0 || groups.size===0); btnAddNewGroup.disabled=(selectedImageIds.size===0); btnSearchAddEl.disabled = !(searchPickedGroup && selectedImageIds.size>0); }

    function renderGallery(list){
      galleryEl.innerHTML = list.map(item=>{
        const annClass = item.annotated ? 'annotated' : ''; const badge = item.annotated ? '<span class="badge">已标注</span>' : ''; const selected = selectedImageIds.has(item.id) ? 'selected' : ''; const pills = (item.groups && item.groups.size>0) ? Array.from(item.groups).map(g=>`<span class="group-pill">${g}</span>`).join('') : ''; const chkId = `sel_${safeEscape(item.id)}`;
        return `
          <article class="card ${annClass} ${selected}" data-id="${item.id}">
            <div class="image-wrap" data-id="${item.id}" title="点击图像切换选择">
              ${badge}
              <img src="${item.src}" alt="${item.name}" loading="lazy">
              <label class="select-toggle" for="${chkId}">
                <input type="checkbox" id="${chkId}" data-id="${item.id}" ${selected? 'checked':''} />
                <span class="meta">选择</span>
              </label>
            </div>
            <div class="card-body">
              <div style="flex:1">
                <div style="font-weight:600">${item.name}</div>
                <div class="meta">${item.relPath || item.id}</div>
                <div class="groups">${pills}</div>
              </div>
              <div class="meta">ID: ${item.id}</div>
            </div>
          </article>`; }).join('');
      galleryEl.querySelectorAll('.image-wrap').forEach(el=>{ el.addEventListener('click', (e)=>{ const id=e.currentTarget.dataset.id; toggleSelect(id); }); });
      galleryEl.querySelectorAll('.select-toggle input[type="checkbox"]').forEach(chk=>{ chk.addEventListener('click', (e)=>{ e.stopPropagation(); }); chk.addEventListener('change', (e)=>{ const id=e.target.dataset.id; setSelected(id, e.target.checked); }); });
    }

    function setSelected(id,val){ if (val) selectedImageIds.add(id); else selectedImageIds.delete(id); const card=galleryEl.querySelector(`.card[data-id="${safeEscape(id)}"]`); if (card){ card.classList.toggle('selected', val); } updateStat(filteredImages.length, Math.max(1, Math.ceil(filteredImages.length/pageSize)), page); }
    function toggleSelect(id){ setSelected(id, !selectedImageIds.has(id)); }
    function rerender(){ const {slice,total,pages,cur} = byPage(filteredImages, page, pageSize); renderGallery(slice); updateStat(total,pages,cur); page=cur; }

    // 导入/清空
    btnPickDir.addEventListener('click', ()=>{ dirPicker.value=''; dirPicker.click(); });
    dirPicker.addEventListener('change', async (e)=>{ const files=Array.from(e.target.files||[]); if(!files.length) return; const imgs=files.filter(f=> imageExt.has(getExt(f.name))); allImages = imgs.map(f=>{ const relPath=f.webkitRelativePath || f.name; return { id: relPath, name:f.name, relPath, file:f, src: URL.createObjectURL(f), tags:[], annotated:false, groups:new Set() }; }); selectedImageIds.clear(); filteredImages=[...allImages]; page=1; rerender(); dirPicker.value=''; });
    btnClear.addEventListener('click', ()=>{ allImages.forEach(it=> it.src && URL.revokeObjectURL(it.src)); allImages=[]; filteredImages=[]; selectedImageIds.clear(); page=1; rerender(); dirPicker.value=''; });

    // 组搜索（按组名单选）
    function openDropdown(){ dropdownEl.classList.add('open'); }
    function closeDropdown(){ dropdownEl.classList.remove('open'); searchPickedGroup=null; btnSearchAddEl.disabled=true; }
    function populateGroupDropdown(names){ groupResultCountEl.textContent = `共 ${names.length} 个匹配组`; if(names.length===0){ dropdownItemsEl.innerHTML = '<div class="dropdown-empty">未找到匹配的组名</div>'; return;} dropdownItemsEl.innerHTML = names.map(name=>{ const rid=`grp_pick_${safeEscape(name)}`; return `<label class="dropdown-item" for="${rid}"><input type="radio" name="grp_pick_search" id="${rid}" value="${name}"/><div style="flex:1"><div style="font-weight:600">${name}</div><div class="meta">成员数：${(groups.get(name)||new Set()).size}</div></div></label>`; }).join(''); dropdownItemsEl.querySelectorAll('input[type="radio"]').forEach(r=>{ r.addEventListener('change', (e)=>{ searchPickedGroup=e.target.value; btnSearchAddEl.disabled=!(searchPickedGroup && selectedImageIds.size>0); }); }); }
    function doGroupSearch(){ const q=(searchInputEl.value||'').trim(); if(!q){ searchInputEl.classList.add('invalid'); hintEl.style.display='block'; setTimeout(()=>{ searchInputEl.classList.remove('invalid'); hintEl.style.display='none'; }, 1200); return;} if(groups.size===0){ dropdownItemsEl.innerHTML='<div class="dropdown-empty">当前没有任何分组可搜索</div>'; groupResultCountEl.textContent=''; openDropdown(); return;} const names=Array.from(groups.keys()).filter(name=> name.toLowerCase().includes(q.toLowerCase())); populateGroupDropdown(names); openDropdown(); }
    searchBtnEl.addEventListener('click', doGroupSearch); searchInputEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') doGroupSearch(); });

    // 搜索右侧：添加到选中组
    function bulkMarkAnnotated(idSet){ const idHash=new Set(idSet); allImages.forEach(it=>{ if(idHash.has(it.id)) it.annotated=true; }); filteredImages.forEach(it=>{ if(idHash.has(it.id)) it.annotated=true; }); }
    function afterGroupingFinalize(){ bulkMarkAnnotated(selectedImageIds); selectedImageIds.clear(); rerender(); closeDropdown(); }
    btnSearchAddEl.addEventListener('click', ()=>{ if(!searchPickedGroup){ alert('请先在下拉中选择一个组'); return;} if(selectedImageIds.size===0){ alert('请先在画廊中选择至少一张图像'); return;} if(!groups.has(searchPickedGroup)) groups.set(searchPickedGroup, new Set()); selectedImageIds.forEach(id=>{ groups.get(searchPickedGroup).add(id); const it=allImages.find(x=>x.id===id); if(it){ (it.groups ||= new Set()).add(searchPickedGroup); } }); afterGroupingFinalize(); });

    // 添加到已有组 / 新建分组
    function openModal(el){ el.classList.add('open'); } function closeModal(el){ el.classList.remove('open'); }
    btnAddToGroup.addEventListener('click', ()=>{ if(selectedImageIds.size===0){ alert('请先在画廊中选择至少一张图像'); return;} if(groups.size===0){ alert('当前没有任何分组，请先创建新分组'); return;} groupList.innerHTML = Array.from(groups.keys()).map(name=>{ const rid=`grp_${safeEscape(name)}`; return `<label class="row" style="padding:6px 0" for="${rid}"><input type="radio" name="grp_pick" id="${rid}" value="${name}"/> <span>${name}</span></label>`; }).join(''); openModal(groupModal); });
    btnConfirmAddToGroup.addEventListener('click', ()=>{ const picked=groupList.querySelector('input[name="grp_pick"]:checked'); if(!picked){ alert('请选择一个已有分组'); return;} const name=picked.value; if(!groups.has(name)) groups.set(name, new Set()); selectedImageIds.forEach(id=>{ groups.get(name).add(id); const it=allImages.find(x=>x.id===id); if(it){ (it.groups ||= new Set()).add(name); } }); closeModal(groupModal); afterGroupingFinalize(); });
    btnCloseGroupModal.addEventListener('click', ()=> closeModal(groupModal));
    btnAddNewGroup.addEventListener('click', ()=>{ if(selectedImageIds.size===0){ alert('请先在画廊中选择至少一张图像'); return;} inpNewGroupName.value=''; openModal(newGroupModal); });
    btnCreateNewGroup.addEventListener('click', ()=>{ const name=(inpNewGroupName.value||'').trim(); if(!name){ alert('分组名称不能为空'); return;} if(!groups.has(name)) groups.set(name, new Set()); selectedImageIds.forEach(id=>{ groups.get(name).add(id); const it=allImages.find(x=>x.id===id); if(it){ (it.groups ||= new Set()).add(name); } }); closeModal(newGroupModal); afterGroupingFinalize(); });
    btnCloseNewGroupModal.addEventListener('click', ()=> closeModal(newGroupModal));
    [newGroupModal, groupModal].forEach(backdrop=>{ backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) backdrop.classList.remove('open'); }); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') [newGroupModal, groupModal].forEach(b=> b.classList.remove('open')); });

    // ======== 导出 / 导入 ========
    function serialize(){
      const images = allImages.map(it=>({
        id: it.id,
        name: it.name,
        relPath: it.relPath,
        annotated: !!it.annotated,
        groups: Array.from(it.groups||[])
      }));
      const groupIndex = Array.from(groups.entries()).map(([name, set])=>({ name, members: Array.from(set) }));
      return { exportedAt: new Date().toISOString(), total: images.length, images, groups: groupIndex };
    }
    function downloadJson(obj, filename='annotations_export.json'){
      const blob = new Blob([JSON.stringify(obj, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = filename; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=> URL.revokeObjectURL(url), 0);
    }
    btnExport.addEventListener('click', ()=>{
      if (allImages.length===0 && groups.size===0){ alert('当前没有可导出的数据'); return; }
      const data = serialize();
      const ts = new Date();
      const stamp = `${ts.getFullYear()}${String(ts.getMonth()+1).padStart(2,'0')}${String(ts.getDate()).padStart(2,'0')}_${String(ts.getHours()).padStart(2,'0')}${String(ts.getMinutes()).padStart(2,'0')}${String(ts.getSeconds()).padStart(2,'0')}`;
      downloadJson(data, `annotations_${stamp}.json`);
    });

    importJson.addEventListener('change', async (e)=>{
      const file = e.target.files && e.target.files[0]; if (!file) return;
      const text = await file.text();
      try {
        const obj = JSON.parse(text);
        // 恢复 groups
        groups.clear();
        (obj.groups||[]).forEach(g=>{ groups.set(g.name, new Set(g.members||[])); });
        // 恢复 images 的 annotated 和 groups（仅在已导入图片的情况下匹配 id）
        const map = new Map(); (obj.images||[]).forEach(it=> map.set(it.id, it));
        allImages.forEach(it=>{
          const rec = map.get(it.id); if (rec){ it.annotated = !!rec.annotated; it.groups = new Set(rec.groups||[]); }
        });
        filteredImages = [...allImages]; page=1; rerender();
        importJson.value='';
        alert('标注/分组数据已导入并合并到当前会话');
      } catch(err){ alert('导入失败：JSON 格式错误'); }
    });
      
    // 更新每页显示数量的函数
inpPageSize.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        const newSize = parseInt(inpPageSize.value);
        if (newSize > 0) {
            pageSize = newSize;
            page = 1; // 重置到第一页
            rerender();
        } else {
            alert('请输入一个有效的数字');
        }
    }
});

// 上一页按钮
btnPrev.addEventListener('click', () => {
    if (page > 1) {
        page--;
        rerender();
    }
});

// 下一页按钮
btnNext.addEventListener('click', () => {
    const totalPages = Math.ceil(filteredImages.length / pageSize);
    if (page < totalPages) {
        page++;
        rerender();
    }
});

// 跳转页面
btnGo.addEventListener('click', () => {
    const targetPage = parseInt(inpPage.value);
    const totalPages = Math.ceil(filteredImages.length / pageSize);
    if (targetPage >= 1 && targetPage <= totalPages) {
        page = targetPage;
        rerender();
    } else {
        alert(`请输入有效的页码（1 - ${totalPages}）`);
    }
});
    // 初始
    filteredImages=[]; rerender();
  </script>
</body>
</html>
